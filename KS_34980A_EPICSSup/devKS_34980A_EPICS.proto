getIDN {
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}

cmd {
    out "\$1";
}

setD {
    out "\$1 %d";
}
getD {
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
}

getResistanceAuto {
    out "measure:resistance? (@\$1)";
    in "%E";
}

getResistance {
    out "measure:resistance? \$1,\$2,(@\$3)";
    in "%E";
}

getVoltageDCAuto {
    out "measure:voltage:dc? (@\$1)";
    in "%E";
}

getVoltageDC {
    out "measure:voltage:dc? \$1,\$2,(@\$3)";
    in "%E";
}

